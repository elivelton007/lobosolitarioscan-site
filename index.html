<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para leitura de mangás online">
    <title>MangaWorld - Leitura de Mangás Online</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS básico -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin-bottom: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .library {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .manga {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 180px;
            margin: 15px;
            text-align: center;
            overflow: hidden;
        }
        .manga img {
            width: 100%;
            height: auto;
        }
        .manga-title {
            padding: 10px;
            font-size: 1.1em;
            background-color: #ecf0f1;
        }
        .read-section {
            margin-top: 40px;
        }
        .read-section h2 {
            margin-bottom: 15px;
        }
        .read-section img {
            width: 100%;
            height: auto;
            max-height: 700px;
            display: block;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>MangaWorld</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Gêneros</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Biblioteca de Mangás -->
        <section class="library">
            <article class="manga">
                <img src="manga1.jpg" alt="Mangá 1">
                <div class="manga-title">Mangá 1</div>
            </article>
            <article class="manga">
                <img src="manga2.jpg" alt="Mangá 2">
                <div class="manga-title">Mangá 2</div>
            </article>
            <article class="manga">
                <img src="manga3.jpg" alt="Mangá 3">
                <div class="manga-title">Mangá 3</div>
            </article>
            <article class="manga">
                <img src="manga4.jpg" alt="Mangá 4">
                <div class="manga-title">Mangá 4</div>
            </article>
        </section>

        <!-- Seção de Leitura de Mangá -->
        <section class="read-section">
            <h2>Leitura Atual - Mangá 1</h2>
            <img src="pagina-manga.jpg" alt="Página do Mangá">
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 MangaWorld. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
